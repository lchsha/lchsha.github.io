<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Tarantino's quiz</title>
</head>

<body>

	<div class="wrapper">

		<div class="quiz-posters">
			<div class="quiz-posters__row">
				<img class="quiz-img quiz-img--1" src="img/bg/01.jpg" alt="" data-adaptive="true">

				<img class="quiz-img quiz-img--2" src="img/bg/02.jpg" alt="" data-adaptive="true">


				<img class="quiz-img quiz-img--3" src="img/bg/03.jpg" alt="" data-adaptive="true">


				<img class="quiz-img quiz-img--4" src="img/bg/04.jpg" alt="" data-adaptive="true">


				<img class="quiz-img quiz-img--5" src="img/bg/05.jpg" alt="">


				<img class="quiz-img quiz-img--6" src="img/bg/06.jpg" alt="">


				<img class="quiz-img quiz-img--7" src="img/bg/07.jpg" alt="">


				<img class="quiz-img quiz-img--8" src="img/bg/08.jpg" alt="">
			</div>
		</div>


		<div class="quiz-container" id="quiz">
			<div class="quiz-main">
				<div class="quiz-header">
					<h2 id="question" class="question">Question Text</h2>
				</div>
				<ul class="quiz-list">
					<li class="quiz-item">
						<input type="radio" class="answer" name="answer" id="a">
						<label id="a-text" for="a" class="label">Question </label>
					</li>
					<li class="quiz-item">
						<input type="radio" class="answer" name="answer" id="b">
						<label id="b-text" for="b" class="label">Question</label>
					</li>
					<li class="quiz-item">
						<input type="radio" class="answer" name="answer" id="c">
						<label id="c-text" for="c" class="label">Question</label>
					</li>
					<li class="quiz-item">
						<input type="radio" class="answer" name="answer" id="d">
						<label id="d-text" for="d" class="label">Question</label>
					</li>
				</ul>
				<button id="submit" class="btn-submit">Ответить</button>
			</div>
			<div id="quiz-results" class="quiz-results hidden">
				<div class="quiz-results__wrapper">
					<div id="quiz-total" class="quiz-total"></div>
					<button id="refresh" class="refresh ">Начать заново</button>
				</div>
			</div>
		</div>
	</div>



	<script src="js/app.js"></script>
</body>

</html>
