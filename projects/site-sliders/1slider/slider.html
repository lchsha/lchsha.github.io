<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
    <!-- Заголовок страницы в браузере -->
    <title>Slick слайдер</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width">
</head>
<!-- Отображаемое тело страницы -->

<body>
    <!-- Оболочка для демонстрации -->
    <div class="wrapper">
        <!-- Контент -->

        <div class="slider">
            <div class="slider__item filter">
                <img src="images/1.JPG" alt="">
            </div>
            <div class="slider__item">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="slider__item filter">
                <img src="../themes/aria-ru/images/intro/bg7_1024.jpg" alt="">
            </div>
            <div class="slider__item">
                <img src="img/slides/big/05.jpg" alt="">
            </div>
        </div>

        <!-- Подключаем jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Подключаем слайдер Slick -->
        <script src="../themes/aria-ru/js/slick.min.js"></script>
        <!-- Подключаем файл скриптов -->
        <script src="../themes/aria-ru/js/script.js"></script>
    </div>
</body>

</html>
