<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Nature Gallery</title>
</head>

<body>
	<div class="wrapper">
		<div class="gallery">
			<div class="gallery__list">
				<div class="gallery__item">
					<a href="#" data-src="img/new/1.jpg" class="gallery__link" data-alt="бабочка на чертополохе">
						<img src="img/new/1.jpg" alt="бабочка на чертополохе">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/2.jpg" class="gallery__link" data-alt="трясогузка">
						<img src="img/new/2.jpg" alt="трясогузка">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/3.jpg" class="gallery__link" data-alt="грибы под камнем">
						<img src="img/new/3.jpg" alt="грибы под камнем">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/4.jpg" class="gallery__link" data-alt="орёл на закате">
						<img src="img/new/4.jpg" alt="орёл на закате">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/5.jpg" class="gallery__link" data-alt="бабочка на цветке">
						<img src="img/new/5.jpg" alt="бабочка на цветке">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/6.jpg" class="gallery__link" data-alt="молодой росток">
						<img src="img/new/6.jpg" alt="молодой росток">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/7.jpg" class="gallery__link" data-alt="закат на чёрном море">
						<img src="img/new/7.jpg" alt="закат на чёрном море">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/8.jpg" class="gallery__link" data-alt="жёлтый одуванчик">
						<img src="img/new/8.jpg" alt="жёлтый одуванчик">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/9.jpg" class="gallery__link" data-alt="жук на цветке">

					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/10.jpg" class="gallery__link" data-alt="тюльпаны">
						<img src="img/new/10.jpg" alt="тюльпаны">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/11.jpg" class="gallery__link" data-alt="муха на листочке">
						<img src="img/new/11.jpg" alt="муха на листочке">
					</a>
				</div>

				<div class="gallery__item">
					<a href="#" data-src="img/new/12.jpg" class="gallery__link" data-alt="жёлтый паук">
						<img src="img/new/12.jpg" alt="жёлтый паук">
					</a>
				</div>


			</div>
		</div>
	</div>

	<script src="js/script.min.js"></script>

</body>

</html>
